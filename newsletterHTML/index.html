<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>SIGN UP</h1>
        <p>It's free and only takes a minute!</p>

        <form>
          <div class="form-group">
            <lable for="firstname">First name</lable>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="form-group">
            <lable for="lastname">Last name</lable>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="form-group">
            <lable for="email">Email</lable>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <lable for="password1">Password</lable>
            <input type="password" name="password1" id="password1" />
          </div>
          <div class="form-group">
            <lable for="password2">Confirm password</lable>
            <input type="password" name="password2" id="password2" />
          </div>
          <button type="submit">Sign up</button>
        </form>
        <p class="bottom-texts">
          By cliking the Sign Up button, you agree to our
          <a href="#">Terms and Conditions</a> and
          <a href="#">Privicy Policy</a>
        </p>
      </div>
    </div>
    <footer>
      <p>Already have an account? <a href="#">Login here!</a></p>
    </footer>
  </body>
</html>
